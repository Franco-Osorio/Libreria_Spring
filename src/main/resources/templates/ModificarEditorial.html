                                                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">

                                <div class="accordion accordion-flush" id="accordionFlushExample" style="background-color: rgba(255, 255, 0, 0.884);">
                                    <div class="accordion-item" style="background-color: gold;">
                                        <h2 class="accordion-header" id="flush-headingOne">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" style="background-color: rgb(255, 140, 98);">
                                                Modificar una Editorial
                                            </button>
                                        </h2>
                                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                                             data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body">
                                                <form action="/editorial/modificarEditorial" method="post">
                                                    <select class="form-select" aria-label="Default select example" name="id" required>
                                                        <option selected>Seleccione el nombre de la editorial que desea modificar</option>
                                                        <option th:each="editorial : ${editorialModificar}" th:text="${editorial.nombre}" th:value="${editorial.id}"></option>
                                                    </select>
                                                    <div class="mb-3">
                                                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                                        <input type="text" class="form-control" id="exampleFormControlInput1" name="nombre">
                                                    </div>
                                                    <br/><button type="submit" class="btn btn-primary">Modificar Editorial</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Exito</h5>
                                        <p class="card-text" th:text="${exito}"></p>
                                    </div>
                                </div>
                                <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">Error</h5>
                                        <p class="card-text" th:text="${error}"></p>
                                    </div>
                                </div>
                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                                        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
